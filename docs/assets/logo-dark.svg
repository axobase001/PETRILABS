<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Petri dish outer rim (bottom half - open top) -->
  <path d="M30 100 A70 70 0 0 0 170 100" fill="none" stroke="url(#gradDark)" stroke-width="4" stroke-linecap="round"/>
  <path d="M30 100 A70 20 0 0 1 170 100" fill="none" stroke="url(#gradDark)" stroke-width="2" opacity="0.4"/>
  
  <!-- DNA helix as a growing branch (asymmetric, evolving) -->
  <path d="M60 110 Q80 90 70 70 Q90 50 85 30" fill="none" stroke="#00d4aa" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M60 110 Q85 100 100 85 Q115 70 130 55" fill="none" stroke="#0080ff" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M100 85 Q105 105 115 120" fill="none" stroke="#00a8e8" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Nodes representing genes/data points -->
  <circle cx="60" cy="110" r="5" fill="#00d4aa"/>
  <circle cx="85" cy="30" r="4" fill="#00d4aa"/>
  <circle cx="130" cy="55" r="4" fill="#0080ff"/>
  <circle cx="115" cy="120" r="3" fill="#00a8e8"/>
  
  <!-- Small colonies/bacteria in the dish (random, organic) -->
  <ellipse cx="45" cy="125" rx="6" ry="4" fill="#00d4aa" opacity="0.6" transform="rotate(-20 45 125)"/>
  <ellipse cx="150" cy="115" rx="5" ry="3" fill="#0080ff" opacity="0.5" transform="rotate(30 150 115)"/>
  <circle cx="100" cy="140" r="3" fill="#00a8e8" opacity="0.4"/>
  <ellipse cx="75" cy="130" rx="4" ry="2" fill="#00d4aa" opacity="0.5" transform="rotate(15 75 130)"/>
  
  <!-- Connection lines showing network/decentralization -->
  <line x1="60" y1="110" x2="45" y2="125" stroke="#00d4aa" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="85" x2="100" y2="140" stroke="#00a8e8" stroke-width="1" opacity="0.3"/>
</svg>