<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Petri dish glass gradient -->
    <radialGradient id="dishGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a1a1f" />
      <stop offset="60%" stop-color="#081318" />
      <stop offset="85%" stop-color="#0d1f26" />
      <stop offset="100%" stop-color="#122a33" />
    </radialGradient>
    
    <!-- Bioluminescent life glow -->
    <radialGradient id="lifeGlow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#00ffd5" stop-opacity="0.15" />
      <stop offset="40%" stop-color="#00c9a7" stop-opacity="0.06" />
      <stop offset="100%" stop-color="#00c9a7" stop-opacity="0" />
    </radialGradient>
    
    <!-- Genesis point glow -->
    <radialGradient id="genesisGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ffd5" stop-opacity="0.9" />
      <stop offset="30%" stop-color="#00e5be" stop-opacity="0.4" />
      <stop offset="70%" stop-color="#00c9a7" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#00c9a7" stop-opacity="0" />
    </radialGradient>
    
    <!-- Dish rim highlight -->
    <linearGradient id="rimLight" x1="20%" y1="10%" x2="80%" y2="90%">
      <stop offset="0%" stop-color="#2a4a55" />
      <stop offset="50%" stop-color="#1a3340" />
      <stop offset="100%" stop-color="#0f2028" />
    </linearGradient>
    
    <!-- Helix strand gradient -->
    <linearGradient id="helixA" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ffd5" stop-opacity="0.1" />
      <stop offset="30%" stop-color="#00ffd5" stop-opacity="0.8" />
      <stop offset="70%" stop-color="#00e5be" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#00c9a7" stop-opacity="0.2" />
    </linearGradient>
    
    <linearGradient id="helixB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00c9a7" stop-opacity="0.15" />
      <stop offset="25%" stop-color="#4dffd5" stop-opacity="0.6" />
      <stop offset="75%" stop-color="#00ffd5" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#00ffd5" stop-opacity="0.1" />
    </linearGradient>
    
    <!-- Subtle noise filter for glass -->
    <filter id="glassNoise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="noise" />
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise" />
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply" result="blended" />
      <feComponentTransfer in="blended">
        <feFuncA type="linear" slope="1" />
      </feComponentTransfer>
    </filter>
    
    <!-- Glow filter -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="nucleusGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Clip for inner dish content -->
    <clipPath id="dishClip">
      <circle cx="400" cy="388" r="248" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="#060e12" />

  <!-- Outer dish ring (glass rim) -->
  <circle cx="400" cy="388" r="280" fill="none" stroke="url(#rimLight)" stroke-width="2.5" opacity="0.7" />
  <circle cx="400" cy="388" r="276" fill="none" stroke="#1a3340" stroke-width="0.5" opacity="0.4" />
  
  <!-- Dish interior -->
  <circle cx="400" cy="388" r="268" fill="url(#dishGlow)" />
  
  <!-- Subtle dish rim reflection (top arc) -->
  <path d="M 180 320 A 260 260 0 0 1 620 320" fill="none" stroke="#3a6070" stroke-width="0.8" opacity="0.3" />
  
  <!-- Life glow in center -->
  <circle cx="400" cy="388" r="200" fill="url(#lifeGlow)" />

  <!-- ===== GENOME HELIX ===== -->
  <!-- The double helix rises from the center of the dish -->
  <!-- Representing the 63-gene genome - the seed of all behavior -->
  
  <g clip-path="url(#dishClip)">
    
    <!-- Faint grid pattern suggesting digital substrate -->
    <g opacity="0.04" stroke="#00ffd5" stroke-width="0.5">
      <line x1="200" y1="188" x2="200" y2="588" />
      <line x1="280" y1="188" x2="280" y2="588" />
      <line x1="360" y1="188" x2="360" y2="588" />
      <line x1="440" y1="188" x2="440" y2="588" />
      <line x1="520" y1="188" x2="520" y2="588" />
      <line x1="600" y1="188" x2="600" y2="588" />
      <line x1="160" y1="228" x2="640" y2="228" />
      <line x1="160" y1="308" x2="640" y2="308" />
      <line x1="160" y1="388" x2="640" y2="388" />
      <line x1="160" y1="468" x2="640" y2="468" />
      <line x1="160" y1="548" x2="640" y2="548" />
    </g>
    
    <!-- Helix Strand A (left-winding) -->
    <path d="
      M 340 560
      C 310 530, 290 500, 310 470
      C 330 440, 400 430, 430 400
      C 460 370, 480 340, 460 310
      C 440 280, 370 270, 340 240
      C 310 210, 290 180, 320 160
    " fill="none" stroke="url(#helixA)" stroke-width="3" stroke-linecap="round" filter="url(#softGlow)" />
    
    <!-- Helix Strand B (right-winding) -->
    <path d="
      M 460 560
      C 490 530, 510 500, 490 470
      C 470 440, 400 430, 370 400
      C 340 370, 320 340, 340 310
      C 360 280, 430 270, 460 240
      C 490 210, 510 180, 480 160
    " fill="none" stroke="url(#helixB)" stroke-width="3" stroke-linecap="round" filter="url(#softGlow)" />
    
    <!-- Base pairs (rungs connecting the strands) -->
    <!-- Each rung = one gene. Showing 12 visible rungs for the 12 essential genes -->
    <g stroke="#00ffd5" stroke-linecap="round" filter="url(#softGlow)">
      <!-- Rung 1 - bottom (most recent expression) -->
      <line x1="350" y1="542" x2="450" y2="542" stroke-width="1.5" opacity="0.2" />
      <!-- Rung 2 -->
      <line x1="325" y1="510" x2="475" y2="510" stroke-width="1.5" opacity="0.25" />
      <!-- Rung 3 -->
      <line x1="310" y1="478" x2="490" y2="478" stroke-width="1.5" opacity="0.3" />
      <!-- Rung 4 -->
      <line x1="330" y1="450" x2="470" y2="450" stroke-width="1.8" opacity="0.4" />
      <!-- Rung 5 -->
      <line x1="380" y1="425" x2="420" y2="425" stroke-width="2" opacity="0.5" />
      <!-- Rung 6 - center convergence -->
      <line x1="410" y1="400" x2="390" y2="400" stroke-width="2.5" opacity="0.9" />
      <!-- Rung 7 -->
      <line x1="380" y1="375" x2="420" y2="375" stroke-width="2" opacity="0.5" />
      <!-- Rung 8 -->
      <line x1="340" y1="348" x2="460" y2="348" stroke-width="1.8" opacity="0.4" />
      <!-- Rung 9 -->
      <line x1="320" y1="318" x2="480" y2="318" stroke-width="1.5" opacity="0.35" />
      <!-- Rung 10 -->
      <line x1="340" y1="288" x2="460" y2="288" stroke-width="1.5" opacity="0.3" />
      <!-- Rung 11 -->
      <line x1="365" y1="258" x2="435" y2="258" stroke-width="1.5" opacity="0.25" />
      <!-- Rung 12 - top -->
      <line x1="330" y1="228" x2="470" y2="228" stroke-width="1.5" opacity="0.2" />
    </g>
    
    <!-- Phosphorescent nodes on helix (gene expression points) -->
    <g filter="url(#strongGlow)">
      <!-- Active gene nodes on strand A -->
      <circle cx="340" cy="240" r="2" fill="#00ffd5" opacity="0.4" />
      <circle cx="310" cy="310" r="2.5" fill="#00ffd5" opacity="0.5" />
      <circle cx="310" cy="470" r="2" fill="#00ffd5" opacity="0.4" />
      <circle cx="340" cy="540" r="1.5" fill="#00ffd5" opacity="0.3" />
      
      <!-- Active gene nodes on strand B -->
      <circle cx="460" cy="240" r="2" fill="#4dffd5" opacity="0.4" />
      <circle cx="490" cy="310" r="2.5" fill="#4dffd5" opacity="0.5" />
      <circle cx="490" cy="470" r="2" fill="#4dffd5" opacity="0.4" />
      <circle cx="460" cy="540" r="1.5" fill="#4dffd5" opacity="0.3" />
    </g>
    
    <!-- GENESIS POINT: the center of the helix, brightest point -->
    <!-- This is where life begins - the convergence of all genetic information -->
    <circle cx="400" cy="400" r="30" fill="url(#genesisGlow)" filter="url(#nucleusGlow)" />
    <circle cx="400" cy="400" r="4" fill="#00ffd5" opacity="0.95" filter="url(#strongGlow)" />
    <circle cx="400" cy="400" r="1.5" fill="#ffffff" opacity="0.9" />
    
    <!-- Faint orbital rings around genesis point (epigenetic layers) -->
    <ellipse cx="400" cy="400" rx="55" ry="18" fill="none" stroke="#00ffd5" stroke-width="0.5" opacity="0.12" transform="rotate(-25, 400, 400)" />
    <ellipse cx="400" cy="400" rx="70" ry="22" fill="none" stroke="#00ffd5" stroke-width="0.4" opacity="0.08" transform="rotate(15, 400, 400)" />
    <ellipse cx="400" cy="400" rx="90" ry="28" fill="none" stroke="#00ffd5" stroke-width="0.3" opacity="0.05" transform="rotate(-10, 400, 400)" />
    
    <!-- Scattered micro-dots: other potential agents (dormant) -->
    <g opacity="0.06" fill="#00ffd5">
      <circle cx="240" cy="340" r="1" />
      <circle cx="280" cy="490" r="0.8" />
      <circle cx="520" cy="310" r="1" />
      <circle cx="550" cy="450" r="0.8" />
      <circle cx="310" cy="250" r="0.6" />
      <circle cx="480" cy="530" r="0.7" />
      <circle cx="220" cy="420" r="0.5" />
      <circle cx="570" cy="360" r="0.6" />
    </g>
    
  </g>

  <!-- ===== WORDMARK ===== -->
  
  <!-- "PETRI" - primary -->
  <text x="400" y="705" 
    font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace" 
    font-size="52" 
    font-weight="300" 
    letter-spacing="18" 
    text-anchor="middle" 
    fill="#00ffd5" 
    opacity="0.85"
    filter="url(#softGlow)">PETRI</text>
  
  <!-- "LABS" - secondary -->
  <text x="400" y="740" 
    font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace" 
    font-size="22" 
    font-weight="300" 
    letter-spacing="28" 
    text-anchor="middle" 
    fill="#00c9a7" 
    opacity="0.45">LABS</text>
  
  <!-- Thin separator line -->
  <line x1="320" y1="714" x2="480" y2="714" stroke="#00ffd5" stroke-width="0.5" opacity="0.15" />

</svg>